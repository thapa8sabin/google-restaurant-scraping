services:
  backend:
    build: ./backend
    ports:
      - "90:3000"
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/restaurant_db
      - PORT=3000
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:90

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: restaurant_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  scraper:
    build: ./scraper-service
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/restaurant_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    volumes:
      - ./scraper-service:/app
      - /app/node_modules

volumes:
  postgres_data:
